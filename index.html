<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>calculator</h1>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="OUTPUT" >
            <button onclick="cler()"> Cl</button>
            <button onclick="del()"> DEL</button>
            <button onclick="display('%')"> %</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')"> 3</button>
            <button onclick="display('+')"> +</button>
            <button onclick="display('4')"> 4</button>
            <button onclick="display('5')"> 5</button>
            <button onclick="display('6')"> 6</button>
            <button onclick="display('-')"> -</button>
            <button onclick="display('7')"> 7</button>
            <button onclick="display('8')"> 8</button>
            <button onclick="display('9')"> 9</button>
            <button onclick="display('*')"> *</button>
            <button onclick="display('0')"> 0</button>
            
            <button onclick="display('.')"> .</button>
            <button onclick="calc()" class="e"> =</button>
            
    </div>
    </div>
    <footer>sample project...... (sreeju)</footer>
    <script>
        var OutputScreen = document.getElementById('OUTPUT');
        function display(Num){
            OUTPUT.value += Num;
        }
        function calc() {
            try{
                OUTPUT.value = eval (OutputScreen.value);
            }
            catch (err){
                alert('invaild ')

            }
            
        }
        function cler(){
            OUTPUT.value="";
        }
        function del(){
            OUTPUT.value = OUTPUT.value.slice(0,-1,);
        }
    </script>
</body>
</html>
